<!DOCTYPE html>
<html>
  <head>
    <title>Download Images</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        width: 200px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        padding: 8px;
        background-color: #4CAF50;
        color: white;
        border: none;
        width: 100%;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h3>Download Images</h3>
    <input id="imageCount" type="number" placeholder="Enter number of images" />
    <button id="downloadBtn">Download</button>

    <script src="popup.js"></script>
  </body>
</html>
